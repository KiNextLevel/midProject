<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주소 검색</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts - 예쁜 폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome 아이콘 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Kakao 주소 API -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <!-- Kakao 지도 API -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=16e5b4c908303629d0e034ffce98abc8&libraries=services"></script>
  <link href="address.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="text-center mb-4">
    <h1 class="fw-bold">
      <i class="fas fa-map-marker-alt address-icon"></i>주소 검색
    </h1>
    <p class="text-muted">원하시는 주소를 검색하고 선택해주세요</p>
  </div>

  <div class="card mb-4">
    <div class="card-header d-flex align-items-center">
      <i class="fas fa-search me-2"></i>
      <span>주소 검색하기</span>
    </div>

    <div class="card-body p-4">
      <!-- 우편번호 -->
      <div class="mb-3">
        <label for="sample6_postcode" class="label-text">
          <i class="fas fa-envelope-open address-icon"></i>우편번호
        </label>
        <div class="input-group">
          <input type="text" id="sample6_postcode" class="form-control" placeholder="우편번호" readonly>
          <button type="button" class="btn btn-search text-white" onclick="sample6_execDaumPostcode()">
            <i class="fas fa-search me-2"></i>검색하기
          </button>
        </div>
      </div>

      <!-- 주소 입력 칸 -->
      <div class="mb-3">
        <label for="sample6_address" class="label-text">
          <i class="fas fa-home address-icon"></i>기본 주소
        </label>
        <input type="text" id="sample6_address" class="form-control" placeholder="주소" readonly>
      </div>

      <!-- 참고항목 입력 칸 -->
      <div class="mb-3">
        <label for="sample6_extraAddress" class="label-text">
          <i class="fas fa-info-circle address-icon"></i>참고항목
        </label>
        <input type="text" id="sample6_extraAddress" class="form-control" placeholder="참고항목" readonly>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-complete text-white" onclick="sendAllAddress()">
      <i class="fas fa-check-circle me-2"></i>입력 완료
    </button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="addressAPI.js"></script>
</body>
</html>
