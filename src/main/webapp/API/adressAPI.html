<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>주소 API</title>
</head>

<title>개인정보 입력</title>

<!-- ✅ Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- ✅ jQuery -->
<script src="/js/jquery-1.11.3.min.js"></script>



<!-- ✅ Kakao 주소 API , daum.Postcode()라는 기능을 쓸 수 있음-->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<!-- ✅ Kakao 지도 API -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=16e5b4c908303629d0e034ffce98abc8&libraries=services"></script>

<!-- ✅ Custom 스타일 (선택사항) -->
<style>
  .wrong_text {
    font-size: 1rem;
    color: #f44e38;
    letter-spacing: -0.2px;
    font-weight: 300;
    margin: 8px 0 2px;
    line-height: 1em;
    display: none;
  }
</style>
</head>

<body class="bg-light">
<button class="btn btn-success mt-3" onclick="sendAllAddress()">입력 완료</button>

<div class="container mt-5">
  <div class="card shadow-sm rounded-4">
    <div class="card-body">
      <h2 class="mb-4">📮 개인정보 입력</h2>

      <!-- 우편번호 -->
      <div class="mb-3 row">
        <div class="col-md-6">
          <input type="text" id="sample6_postcode" class="form-control" placeholder="우편번호" readonly>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-primary w-100" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
        </div>
      </div>

      <!-- 주소 입력 칸 -->
      <div class="mb-3">
        <input type="text" id="sample6_address" class="form-control" placeholder="주소" readonly>
      </div>

      <!-- 상세주소 입력 칸 -->
<!--      <div class="mb-3">-->
<!--        <input type="text" id="sample6_detailAddress" class="form-control" placeholder="상세주소">-->
<!--      </div>-->

      <!-- 참고항목 입력 칸  -->
      <div class="mb-3">
        <input type="text" id="sample6_extraAddress" class="form-control" placeholder="참고항목" readonly>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS (선택사항, 모달 등 쓸 경우 필요) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function sendAllAddress() {
    alert("주소 저장 테스트!");
  }
</script>

<script src="adressAPI.js"></script>
</body>
</html>
